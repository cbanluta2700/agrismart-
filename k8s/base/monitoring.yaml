apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: agrismart-monitor
  labels:
    app: agrismart
    release: prometheus
spec:
  selector:
    matchLabels:
      app: agrismart
      component: web
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 14s
---
